<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RGB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />

	<style>
		body{
			background-color: black;
			margin: 0;
			padding: 0;
			font-size: 16px;
			color: white;
			font-family: "Arial", sans-serif;
		}

		div#content{
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
		}
		
		div#container {
		    display: flex;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    flex-direction: column;
		    position: absolute;
		}

		div#workarea {
		    flex-grow: 2;
		    background: blue;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		div#mixcontainer {
		    width: 13em;
		    height: 13em;
		    display: flex;
		    background: black;
		    justify-content: center;
		    align-items: center;
		}

		div#mixer {
		    display: flex;
		    flex-direction: column;
		    width: 140px;
		    height: 140px;
		}

		div#bars{
			display: flex;
		    flex-direction: row;
		    width: 90%;
		    height: 90%;
		}

		div#bars div.bar{
			flex-grow: 1;
		}

		div#bars div.bar--red{background-color: #F00;}
		div#bars div.bar--green{background-color: #0F0;}
		div#bars div.bar--blue{background-color: #00F;}

		div#controls{
			height: 10em;
			border-top: 3pt solid black;
			display: flex;
			flex-direction: column;
			padding-top: 1.2em;
		}

		div.control{
			flex-grow: 1;
			text-align: center;
			vertical-align: middle;
			min-height: 1em;
		}

		input.control--slider{
			width: 85%;
		}
		
		div.menu{
			text-align: center;
		}
		
		div.menu>a{
		      color: #CCC;
		      border: 1px solid #ccc;
		      border-radius: 0.25em;
		      padding: 0.5em 0.75em;
		      text-decoration: none;
		      margin: 0 1em;
		    }
		
		input[type=range].slider {
  -webkit-appearance: none;
  width: 100%;
  margin: 13.5px 0;
}
input[type=range].slider:focus {
  outline: none;
}
input[type=range].slider::-webkit-slider-runnable-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  box-shadow: 0.2px 0.2px 1px rgba(0, 0, 0, 0), 0px 0px 0.2px rgba(13, 13, 13, 0);
  background: #ff0000;
  border-radius: 1.7px;
  border: 0px solid #010101;
}
input[type=range].slider::-webkit-slider-thumb {
  box-shadow: 0px 0px 1.9px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
  border: 1.4px solid #000000;
  height: 32px;
  width: 32px;
  border-radius: 16px;
  background: #ff0000;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -13.5px;
}
input[type=range].slider:focus::-webkit-slider-runnable-track {
  background: #ff1a1a;
}
input[type=range].slider::-moz-range-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  box-shadow: 0.2px 0.2px 1px rgba(0, 0, 0, 0), 0px 0px 0.2px rgba(13, 13, 13, 0);
  background: #ff0000;
  border-radius: 1.7px;
  border: 0px solid #010101;
}
input[type=range].slider::-moz-range-thumb {
  box-shadow: 0px 0px 1.9px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
  border: 1.4px solid #000000;
  height: 32px;
  width: 32px;
  border-radius: 16px;
  background: #ff0000;
  cursor: pointer;
}
input[type=range].slider::-ms-track {
  width: 100%;
  height: 5px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range].slider::-ms-fill-lower {
  background: #e60000;
  border: 0px solid #010101;
  border-radius: 3.4px;
  box-shadow: 0.2px 0.2px 1px rgba(0, 0, 0, 0), 0px 0px 0.2px rgba(13, 13, 13, 0);
}
input[type=range].slider::-ms-fill-upper {
  background: #ff0000;
  border: 0px solid #010101;
  border-radius: 3.4px;
  box-shadow: 0.2px 0.2px 1px rgba(0, 0, 0, 0), 0px 0px 0.2px rgba(13, 13, 13, 0);
}
input[type=range].slider::-ms-thumb {
  box-shadow: 0px 0px 1.9px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
  border: 1.4px solid #000000;
  height: 32px;
  width: 32px;
  border-radius: 16px;
  background: #ff0000;
  cursor: pointer;
  height: 5px;
}
input[type=range].slider:focus::-ms-fill-lower {
  background: #ff0000;
}
input[type=range].slider:focus::-ms-fill-upper {
  background: #ff1a1a;
}



	</style>
</head>
		
<body>

	<div id="container">
		
		<div id="workarea">
			
			<div id="mixcontainer">
				
				<div id="bars">
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
				</div>
			
			</div>
			
		</div>
		
		<div id="controls">

			<div class="control control--red">
				R <input class="control--slider" type="range" name="slider--red" id="slider--red" value="255" min="0" max="255">
			</div>

			<div class="control control--green">
				G <input class="control--slider" type="range" name="slider--green" id="slider--green" value="255" min="0" max="255">
			</div>

			<div class="control control--blue">
				B <input class="control--slider" type="range" name="slider--blue" id="slider--blue" value="255" min="0" max="255">
			</div>
			
			<div class="control menu">
				<a href="#" id="btn__new">Nuevo</a>
				<a href="#" id="btn__compare">Comparar</a>
			</div>
			
		</div>
		
	</div>
	
	<script src="js/jquery.js"></script>

	<script src="js/rgbjs.js"></script>

	<script>

		var targetRGB, userRGB,
				targetLAB, userLAB;

		$("#slider--red").change(function() {
		    var newValue = this.value;
		    $('.bar--red').css('opacity', newValue/255);
		});
		$("#slider--green").change(function() {
		    var newValue = this.value;
		    $('.bar--green').css('opacity', newValue/255);
		});
		$("#slider--blue").change(function() {
		    var newValue = this.value;
		    $('.bar--blue').css('opacity', newValue/255);
		});

    $("#btn__new").click(function(){
      var newRed = Math.round(Math.random() * 255),
          newGreen = Math.round(Math.random() * 255),
          newBlue = Math.round(Math.random() * 255);

			targetRGB = {
				red : newRed,
				green : newGreen,
				blue : newBlue
			};

			targetLAB = getLABfromRGBobject(targetRGB);

      $("#workarea").css('background-color', 'rgb(' + newRed + ',' + newGreen + ',' + newBlue + ')')
    })

		$("#btn__compare").click(function(){

			var sliderR = document.getElementById("slider--red"),
					sliderG = document.getElementById("slider--green"),
					sliderB = document.getElementById("slider--blue");

			var valueR = sliderR.value,
					valueG = sliderG.value,
					valueB = sliderB.value;

			userRGB = {
				red : valueR,
				green : valueG,
				blue : valueB
			};

			userLAB = getLABfromRGBobject(userRGB);

			var deltaE = getDeltaEforPair(targetLAB, userLAB);

			window.alert(deltaE)

    })
	</script>
	
</body>
</html>
