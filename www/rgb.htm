<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RGB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />

	<style>
		body{
			background-color: black;
			margin: 0;
			padding: 0;
			font-size: 16px;
			color: white;
			font-family: "Arial", sans-serif;
		}

		div#content{
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
		}
		
		div#container {
		    display: flex;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    left: 0;
		    flex-direction: column;
		    position: absolute;
		}

		div#workarea {
		    flex-grow: 2;
		    background: blue;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		div#mixcontainer {
		    width: 13em;
		    height: 13em;
		    display: flex;
		    background: black;
		    justify-content: center;
		    align-items: center;
		}

		div#mixer {
		    display: flex;
		    flex-direction: column;
		    width: 140px;
		    height: 140px;
		}

		div#bars{
			display: flex;
		    flex-direction: row;
		    width: 90%;
		    height: 90%;
		}

		div#bars div.bar{
			flex-grow: 1;
		}

		div#bars div.bar--red{background-color: #F00;}
		div#bars div.bar--green{background-color: #0F0;}
		div#bars div.bar--blue{background-color: #00F;}

		div#controls{
			height: 3em;
			border-top: 3pt solid black;
			display: flex;
			flex-direction: column;
		}

		div.control{
			flex-grow: 1;
			text-align: center;
			vertical-align: middle;
		}

		input.control--slider{
			width: 85%;
		}


	</style>
</head>
		
<body>

	<div id="container">
		
		<div id="workarea">
			
			<div id="mixcontainer">
				
				<div id="bars">
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
					<div class="bar bar--red"></div>
					<div class="bar bar--green"></div>
					<div class="bar bar--blue"></div>
				</div>
			
			</div>
			
		</div>
		
		<div id="controls">
			<div class="menu">
				Nuevo .. Comparar
			</div>

			<div class="control control--red">
				R <input class="control--slider" type="range" name="slider--red" id="slider--red" value="50" min="0" max="100">
			</div>

			<div class="control control--green">
				G <input class="control--slider" type="range" name="slider--green" id="slider--green" value="50" min="0" max="100">
			</div>

			<div class="control control--blue">
				B <input class="control--slider" type="range" name="slider--blue" id="slider--blue" value="50" min="0" max="100">
			</div>
		</div>
		
	</div>
	
	<script src="js/jquery.js"></script>

	<script>
		$("#slider--red").change(function() {
		    var newValue = this.value;
		    $('.bar--red').css('opacity', newValue/100);
		});
		$("#slider--green").change(function() {
		    var newValue = this.value;
		    $('.bar--green').css('opacity', newValue/100);
		});
		$("#slider--blue").change(function() {
		    var newValue = this.value;
		    $('.bar--blue').css('opacity', newValue/100);
		});
	</script>
	
</body>
</html>
