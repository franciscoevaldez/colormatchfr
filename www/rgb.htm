<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RGB</title>

	<style>
		body{
			background-color: black;
			margin: 0;
			padding: 0;
			font-size: 16px;
			color: white;
		}

		div#content{
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
		}

		div#bars{
			flex-grow: 2;
			display: flex;
			flex-direction: row;
		}

		div#bars div.bar{
			flex-grow: 1;
		}

		div#bars div.bar--red{background-color: #F00;}
		div#bars div.bar--green{background-color: #0F0;}
		div#bars div.bar--blue{background-color: #00F;}

		div#controls{
			background-color: #005;
			height: 3em;
			border-top: 3pt solid black;
			display: flex;
			flex-direction: row;
		}

		div.menu{
			width: 3em;
		}

		div.control{
			flex-grow: 1;
			text-align: center;
			vertical-align: middle;
		}

		input.control--slider{
			/*width: 85%;*/
		}

		/* -- SLIDER -- */

		input[type=range].slider {
		  -webkit-appearance: none;
		  width: 100%;
		  margin: 15px 0;
		}
		input[type=range].slider:focus {
		  outline: none;
		}
		input[type=range].slider::-webkit-slider-runnable-track {
		  width: 100%;
		  height: 12px;
		  cursor: pointer;
		  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.13), 0px 0px 1px rgba(13, 13, 13, 0.13);
		  background: #505050;
		  border-radius: 6px;
		  border: 0px solid #010101;
		}
		input[type=range].slider::-webkit-slider-thumb {
		  box-shadow: 0px 0px 0px rgba(0, 0, 62, 0), 0px 0px 0px rgba(0, 0, 88, 0);
		  border: 2px solid #000000;
		  height: 42px;
		  width: 42px;
		  border-radius: 24px;
		  background: #ffffff;
		  cursor: pointer;
		  -webkit-appearance: none;
		  margin-top: -15px;
		}
		input[type=range].slider:focus::-webkit-slider-runnable-track {
		  background: #5d5d5d;
		}
		input[type=range].slider::-moz-range-track {
		  width: 100%;
		  height: 12px;
		  cursor: pointer;
		  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.13), 0px 0px 1px rgba(13, 13, 13, 0.13);
		  background: #505050;
		  border-radius: 6px;
		  border: 0px solid #010101;
		}
		input[type=range].slider::-moz-range-thumb {
		  box-shadow: 0px 0px 0px rgba(0, 0, 62, 0), 0px 0px 0px rgba(0, 0, 88, 0);
		  border: 2px solid #000000;
		  height: 42px;
		  width: 42px;
		  border-radius: 24px;
		  background: #ffffff;
		  cursor: pointer;
		}
		input[type=range].slider::-ms-track {
		  width: 100%;
		  height: 12px;
		  cursor: pointer;
		  background: transparent;
		  border-color: transparent;
		  color: transparent;
		}
		input[type=range].slider::-ms-fill-lower {
		  background: #434343;
		  border: 0px solid #010101;
		  border-radius: 12px;
		  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.13), 0px 0px 1px rgba(13, 13, 13, 0.13);
		}
		input[type=range].slider::-ms-fill-upper {
		  background: #505050;
		  border: 0px solid #010101;
		  border-radius: 12px;
		  box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.13), 0px 0px 1px rgba(13, 13, 13, 0.13);
		}
		input[type=range].slider::-ms-thumb {
		  box-shadow: 0px 0px 0px rgba(0, 0, 62, 0), 0px 0px 0px rgba(0, 0, 88, 0);
		  border: 2px solid #000000;
		  height: 42px;
		  width: 42px;
		  border-radius: 24px;
		  background: #ffffff;
		  cursor: pointer;
		  height: 12px;
		}
		input[type=range].slider:focus::-ms-fill-lower {
		  background: #505050;
		}
		input[type=range].slider:focus::-ms-fill-upper {
		  background: #5d5d5d;
		}


	</style>
</head>


<body>

	<div id="content">
		
		<div id="bars">
			<div class="bar bar--red"></div>
			<div class="bar bar--green"></div>
			<div class="bar bar--blue"></div>
			<div class="bar bar--red"></div>
			<div class="bar bar--green"></div>
			<div class="bar bar--blue"></div>
			<div class="bar bar--red"></div>
			<div class="bar bar--green"></div>
			<div class="bar bar--blue"></div>
			<div class="bar bar--red"></div>
			<div class="bar bar--green"></div>
			<div class="bar bar--blue"></div>
		</div>

		<div id="controls">
			<div class="menu"></div>

			<div class="control control--red">
				R <input class="control--slider" type="range" name="slider--red" id="slider--red" value="50" min="0" max="100">
			</div>

			<div class="control control--green">
				G <input class="control--slider" type="range" name="slider--green" id="slider--green" value="50" min="0" max="100">
			</div>

			<div class="control control--blue">
				B <input class="control--slider" type="range" name="slider--blue" id="slider--blue" value="50" min="0" max="100">
			</div>
		</div>

	</div>
	
</body>
</html>
